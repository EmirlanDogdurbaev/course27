{% extends 'index.html' %}
{% block content %}
<div class="add_wrap">
    <form action="" method="post" enctype="multipart/form-data">
        <h1>Add new note</h1>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="add" />
    </form>
</div>
<style>
    .add_wrap {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: cadetblue;
    }
</style>
{% endblock %}
